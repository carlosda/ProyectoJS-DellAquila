<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <header></header>

    <main>
        <!-- En la sección de login se realizará la validación de usuario.
             Una vez que el login sea correcto, esta sección se desabilitará.
             Esto quiere decir que dejará de mostrarse. -->
        <section id="login" class="login">

            <section class="login-wrap">

                <img src="assets/rayo.svg" alt="Rayo Logo">
                <form id="loginForm">

                    <label for="inputUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="inputUsuario">

                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">

                    <button type="submit" id="btnLogin">Login</button>
                </form>

                <p id="loginMal" class="loginMal">Usuario o contraseña incorrecto. Vuelva a intentar</p>

            </section>

        </section>

        <!-- En esta sección el usuario ingresará el archivo con todas la mediciones
             registradas por el medidor. -->
        <section id="inputData" class="inputData">
            <h2>Ingrese las mediciones manualmente</h2>
            <form id="cargaManual">

                <div class="cargaManual-campos">

                    <div>
                        <label for="inputInstante" class="form-label">Instante de tiempo</label>
                        <input type="datetime" class="form-control" id="inputInstante">
                    </div>

                    <div>
                        <label for="inputValor" class="form-label">Ingrese Valor de Tension</label>
                        <input type="number" class="form-control" id="inputValor">
                    </div>

                    <div>
                        <label for="inputUnidad" class="form-label">Unidad de Medida (ej. v)</label>
                        <input type="text" class="form-control" id="inputUnidad">
                    </div>

                </div>

                <div class="cargaManual-submit">
                    <button type="submit" id="btnCargar">CARGAR</button>
                </div>

            </form>
        </section>

        <!-- Una vez seleccionado el archivo con mediciones, la página muestra un gráfico de las mismas.
             Se ha colocado una imágen representativa. -->
        <section id="muestraData" class="muestraData">
            <!-- TODO -->
            <article>

                <h2>Valores cargados</h2>
                <!--Tabla con valore-->
                <table id="tablaValores"></table>

            </article>

            <article>

                <h2>Resumen</h2>
                <!-- Tabla con resumen -->
                <table id="tablaResumen"></table>

            </article>

            <h2>Valores menores a 220v</h2>
            <!-- Tabla menores de 220v -->
            <table id="tablaMenores220"></table>


            <article>

                <!-- Título del gráfico -->
                <h2 id="tituloGrafico"></h2>
                <!-- Botón de siguiente -->
                <div class="avanzarRetroceder" style="display: flex; flex-direction: row;">
                    <button type="submit" id="btnAnterior"><<</button>
                    <button type="submit" id="btnSiguiente">>></button>
                </div>
                <!-- Grafico SVG -->
                <svg id="grafico"></svg>

            </article>
        </section>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!--Sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--My script-->
    <script src="js/index.js"></script>
</body>

</html>
